<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <title>Folha de pontoEloisa</title>
        <link rel="apple-touch-icon" href="imagens/icon_57x57.png"/>
        <link rel="apple-touch-startup-image" href="imagens/startup.jpg" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure-1.3.2.min.css">
        <link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css" />
        <link rel="stylesheet" href="theme-folha-de-pontoEloisa/folha-de-pontoEloisa.min.css" />
        <link rel="stylesheet" type="text/css" href="css/folha-de-pontoEloisa.css">
        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="js/jquery.mobile-1.3.2.min.js"></script>
        <script src="js/folha-de-pontoEloisa.js"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Audiowide&display=swap');
.ui-field-contain input.ui-input-text, .ui-field-contain textarea.ui-input-text, .ui-field-contain .ui-input-search, .ui-field-contain div.ui-input-text {
    width: 27em;
    display: inline-block;
    background: #dee3de;
}
    .ui-field-contain .ui-controlgroup-controls {
    width: 100%;
    display: flex;
    justify-content: center;
}
            </style>


    </head>
    <body>
        <div data-role="page" id="home">

            <header data-role="header" data-position="fixed">
                <h1>Folha de ponto Eloisa</h1>
                <button onclick="history.back()" class="ui-btn-right">Sair</button>
            </header>
            <section data-role="content">
                <div data-role="fieldcontain">
                    <div class="center_period">
                        <fieldset id="periodo" data-role="controlgroup" data-type="horizontal" data-mini="true">
                            <input type="radio" name="posicao" id="entrada" value="entrada" />
                            <label for="entrada">Entrada</label>

                            <input type="radio" name="posicao" id="almoco" value="almoco" />
                            <label for="almoco">Almoço</label>

                            <input type="radio" name="posicao" id="retorno" value="retorno" />
                            <label for="retorno">Retorno</label>

                            <input type="radio" name="posicao" id="saida" value="saida" />
                            <label for="saida">Saída</label>
                        </fieldset>
                    </div>
                    <div style="text-align:center; margin:30px auto;">
                        <input style="
                        box-shadow: none;
                        font-size: 4em;
                        text-align: center;
                        font-family: 'Audiowide', cursive;
                        color: #424242;
                        cursor: default;
                    " type="text" id="rel">
                    </div>
                    <div id="registro">
                        <a href="javascript:;" data-role='button' id="bater">Bater Ponto</a>
                    </div>
                </div>
                <div id="diario"></div>

                <div data-role="popup" id="confirm">
                    <p>Tem certeza que deseja atualizar o horário deste período?<p>
                    <div class="ui-grid-a">
                        <div class="ui-block-a"><a href="javascript:;" data-role="button" id="confirm_update_yes">Sim</a></div>
                        <div class="ui-block-b"><a href="javascript:;" data-role="button" id="confirm_update_no">Não</a></div>
                    </div>
                </div>

            </section>
            <footer data-role="footer" data-position="fixed">
                <div class="center_content">
                    <div data-role="controlgroup" data-type="horizontal"> <a href="folha-de-pontoEloisa.html" data-icon="grid" data-role="button" data-transition="slideup">Folha</a>
                        <a href="configuracoes.html" data-icon="gear" data-role="button" data-transition="pop">Configurações</a> </div>
                </div>
            </footer>
        </div>


    </body>

</html>
